<div class="job-table">

    <nz-table #basicTable [nzData]="jobs">
        <thead>
          <tr>
            <th>Company</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Tags</th>
            <th>Created</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of basicTable.data">
            <td>{{job.company}}
              <img width="100" height="100" [src]="thumbnail" />
            </td>
            <td>{{job.title}}</td>
            <td>{{job.salary}}</td>
            <td></td>
            <td>{{job.created}}</td>
            <td>
              <a target="_blank" href={{job.url}}>View</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
</div>
